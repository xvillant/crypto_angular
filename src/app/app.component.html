<mat-toolbar>
  <span class="toolbar-title" [routerLink]="['/']">CryptoStatus</span>
  <span class="example-spacer"></span>

  <mat-form-field style="max-height: 90%" appearance="outline">
    <mat-select
      (valueChange)="sendCurrency($event)"
      class="text-sm"
      [(ngModel)]="selectedCurrency"
    >
      <mat-option selected value="EUR">EUR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
<router-outlet></router-outlet>
